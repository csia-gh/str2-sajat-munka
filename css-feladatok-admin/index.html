<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="css/font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="header header--dark">
      <h3 class="header__title">Admin Page</h3>
      <div class="header__search">
        <input class="search__input" type="text" placeholder="Search for..." />
        <button class="search__btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
    </header>

    <main class="main">
      <aside>
        <nav class="main__nav">
          <ul class="nav__ul">
            <li class="nav__li">
              <h4 class="nav__heading">Core</h4>
            </li>
            <li class="nav__li">
              <a class="nav__link nav__link--active" href=""
                ><i class="fa fa-tachometer" aria-hidden="true"></i>
                <span>Dashboard</span></a
              >
            </li>
            <li class="nav__li">
              <h4 class="nav__heading">Interface</h4>
            </li>
            <li class="nav__li">
              <a class="nav__link nav__link--show-more" href=""
                ><div><i class="fa fa-columns" aria-hidden="true"></i>
                    <span>Layouts</span></div> <i class="fa fa-angle-right" aria-hidden="true"></i></a
              >
            </li>
            <li class="nav__li">
              <a class="nav__link nav__link--show-more" href=""
                ><div><i class="fa fa-bookmark" aria-hidden="true"></i>
                    <span>Pages</span></div> <i class="fa fa-angle-right" aria-hidden="true"></i></a
              >
            </li>
            <li class="nav__li"><h4 class="nav__heading">Addons</h4></li>
            <li class="nav__li">
              <a class="nav__link" href=""
                ><i class="fa fa-area-chart" aria-hidden="true"></i>
                <span>Charts</span></a
              >
            </li>
            <li class="nav__li">
              <a class="nav__link" href=""
                ><i class="fa fa-table" aria-hidden="true"></i>
                <span>Tables</span></a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <section class="content">
        <h1 class="content__title">Dashboard</h1>
        <div class="main__breadcrumb">Dashboard</div>
        <div class="main__cards">
          <div class="main__card main__card--blue">
            <div class="card__top">Primary Card</div>
            <div class="card__bottom">
                <span>View Details</span>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </a>
            </div>
          </div>
          <div class="main__card main__card--yellow">
            <div class="card__top">Warning Card</div>
            <div class="card__bottom">
                <span>View Details</span>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
          </div>
          <div class="main__card main__card--green">
            <div class="card__top">Success Card</div>
            <div class="card__bottom">
                <span>View Details</span>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
          </div>
          <div class="main__card main__card--red">
            <div class="card__top">Danger Card</div>
            <div class="card__bottom">
                <span>View Details</span>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
