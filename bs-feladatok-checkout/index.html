<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Checkout form</title>
  </head>
  <body class="py-4 bg-light">
    <main>
      <div class="container">
        <div class="row">
          <section class="col-sm-8 order-2 order-sm-1">
            <form action="">
              <section>
                <h2 class="h4 mb-3">Billing address</h2>
                <div class="form-row mb-3">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-control" />
                  </div>
                  <div class="col-sm-6">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control" />
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="username">Username</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Username"
                    />
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="email"
                    >Email <span class="text-muted">(Optional)</span></label
                  >
                  <input
                    type="email"
                    id="email"
                    placeholder="you@example.com"
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="address">Address</label>
                  <input
                    type="text"
                    id="address"
                    placeholder="1234 Main St"
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="address"
                    >Address 2 <span class="text-muted">(Optional)</span></label
                  >
                  <input
                    type="text"
                    id="address2"
                    placeholder="Apartment or suite"
                    class="form-control"
                  />
                </div>
                <div class="form-row mb-4">
                  <div class="col-sm-5 mb-3 mb-sm-0">
                    <label for="country">Country</label>
                    <select id="country" class="custom-select">
                      <option selected disabled>Choose...</option>
                      <option value="usa">USA</option>
                      <option value="hun">Magyarorsz√°g</option>
                    </select>
                  </div>
                  <div class="col-sm-5 mb-3 mb-sm-0">
                    <label for="state">State</label>
                    <select id="state" class="custom-select" disabled>
                      <option selected disabled>Choose...</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" class="form-control" />
                  </div>
                </div>
              </section>
              <hr class="mb-4" />
              <section>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="sameAddressAndBillingAdress"
                  />
                  <label
                    class="custom-control-label"
                    for="sameAddressAndBillingAdress"
                    >Shipping address is the same as my billing address</label
                  >
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="saveInfo"
                  />
                  <label class="custom-control-label" for="saveInfo"
                    >Save this information for next time</label
                  >
                </div>
              </section>
              <hr class="mb-4" />
              <section>
                <h2 class="h4 mb-3">Payment</h2>
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    id="creaditCard"
                    name="payment"
                    class="custom-control-input"
                    checked
                  />
                  <label class="custom-control-label" for="creaditCard"
                    >Credit card</label
                  >
                </div>
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    id="debitCard"
                    name="payment"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="debitCard"
                    >Debit card</label
                  >
                </div>
                <div class="custom-control custom-radio mb-3">
                  <input
                    type="radio"
                    id="paypal"
                    name="payment"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="paypal">PayPal</label>
                </div>
                <div class="form-row mb-3">
                  <div class="col-sm-6 mb-1 mb-sm-0">
                    <label for="nameOnCard">Name on card</label>
                    <input type="text" id="nameOnCard" class="form-control" />
                  </div>
                  <div class="col-sm-6 order-3 order-sm-2">
                    <label for="creditCardNumber">Credit card number</label>
                    <input type="text" id="creditCardNumber" class="form-control" />
                  </div>
                  <small class="text-muted col order-2 order-sm-3 mb-3 mb-sm-0"
                    >Full name as displayed on card</small
                  >
                </div>
                <div class="form-row mb-4">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="expiration">Expiration</label>
                    <input type="text" id="expiration" class="form-control" />
                  </div>
                  <div class="col-sm-6">
                    <label for="ccv">CCV</label>
                    <input type="number" id="ccv" class="form-control" />
                  </div>
                </div>
              </section>
              <hr class="mb-4" />
              <button class="btn btn-primary btn-block">Continue to checkout</button>
            </form>
          </section>
          <aside class="col-sm-4 order-1 order-sm-2 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="text-muted">Your card</h5>
              <span
                class="
                  bg-secondary
                  text-white
                  font-weight-bold
                  rounded-circle
                  px-2
                  d-flex
                  justify-content-center
                  align-items-center
                "
                >3</span
              >
            </div>
            <ul class="list-group mb-3">
              <li href="#" class="list-group-item">
                <div class="d-flex w-100 justify-content-between mb-1">
                  <div>
                    <h6 class="mb-0">Product name</h6>
                    <small class="text-muted">Brief description</small>
                  </div>
                  <p class="text-muted">$12</p>
                </div>
              </li>
              <li href="#" class="list-group-item">
                <div class="d-flex w-100 justify-content-between mb-1">
                  <div>
                    <h6 class="mb-0">Second product</h6>
                    <small class="text-muted">Brief description</small>
                  </div>
                  <p class="text-muted">$8</p>
                </div>
              </li>
              <li href="#" class="list-group-item">
                <div class="d-flex w-100 justify-content-between mb-1">
                  <div>
                    <h6 class="mb-0">Third item</h6>
                    <small class="text-muted">Brief description</small>
                  </div>
                  <p class="text-muted">$5</p>
                </div>
              </li>
              <li href="#" class="list-group-item text-success bg-light">
                <div class="d-flex w-100 justify-content-between mb-1">
                  <div>
                    <h6 class="mb-0">Promo code</h6>
                    <small class="text-uppercase">examplecode</small>
                  </div>
                  <p>-$5</p>
                </div>
              </li>
              <li href="#" class="list-group-item pb-1">
                <div class="d-flex w-100 justify-content-between mb-1">
                  <p class="mb-0">Total (USD)</p>
                  <strong>$20</strong>
                </div>
              </li>
            </ul>
            <form action="" class="p-2 bg-white border rounded">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Promo code"
                  aria-label="Promo code"
                />
                <div class="input-group-append">
                  <button class="btn btn-sm btn-secondary">Redeem</button>
                </div>
              </div>
            </form>
          </aside>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
