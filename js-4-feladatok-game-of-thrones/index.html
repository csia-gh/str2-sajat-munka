<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="Limav-Game-Of-Thrones-Stark.ico" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>GOT</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Game Of Thrones</h1>
      <div class="character-details"></div>
      <div class="search-box">
        <span class="search-box__btn">
          <i class="fas fa-search"></i>
        </span>
        <input
          class="search-box__input"
          type="text"
          placeholder="Type Character Name"
        />
      </div>
      <span class="toggler"><i title="open" class="fas fa-sort-down"></i></span>
    </header>

    <main>
      <section class="characters"></section>
    </main>
    <script src="js/got.js"></script>
  </body>
</html>
