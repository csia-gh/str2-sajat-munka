<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Login screen</title>
  </head>
  <body class="bg-light">
    <div
      class="
        container
        d-flex
        flex-column
        align-items-center
        justify-content-center
        min-vh-100
      "
    >
      <div class="my-icon mb-3">A</div>
      <h1 class="h3 font-weight-normal mb-3">Please sign in</h1>
      <form action="">
        <div class="form-group mb-1">
          <input
            type="email"
            class="form-control form-control-lg"
            aria-label="Email address"
            placeholder="Email address"
          />
        </div>
        <div class="form-group mb-2">
          <input
            type="email"
            class="form-control form-control-lg"
            aria-label="Password"
            placeholder="Password"
          />
        </div>
        <div class="custom-control custom-checkbox text-center mb-4">
          <input type="checkbox" class="custom-control-input" id="customCheck1" />
          <label class="custom-control-label" for="customCheck1">Remember me</label>
        </div>
        <button class="custom-btn">Sign in</button>
      </form>
      <small class="text-muted text-center mt-4">&copy; 2017-2020</small>
    </div>
  </body>
</html>
